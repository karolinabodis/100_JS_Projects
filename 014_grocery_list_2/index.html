<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

  <title>Grocery List 2</title>
</head>

<body>

  <!-- Add Items -->
  <div class="addItems-container">
    <h4 class="addItems-action text-capitalize">display action</h4>
    <h2 class="addItems-title text-capitalize">add grocery items</h2>
    <form>
      <input type="text" class="addItems-input text-capitalize">
      <button type="submit" class="addItems-submit text-capitalize">submit here</button>
    </form>
  </div>
  <!-- end of add items -->

  <!-- Display Items-->
  <div class="displayItems-container">
    <h4 class="displayItems-action text-capitalize">display action</h4>
    <h1 class="displayItems-title text-capitalize">grocery list</h1>
    <!-- Grocery List -->
    <div class="grocery-list">
      <!--Grocery Item-->
      <!-- <div class="grocery-item">
        <h4 class="grocery-item__title text-capitalize">item</h4>
        <a href="#" class="grocery-item__link">
          <i class="far fa-trash-alt"></i>
        </a>
      </div> -->
      <!-- end of grocery item -->
    </div>
    <!-- end of grocery list -->
    <button type="submit" class="displayItems-clear text-capitalize">clear items</button>
  </div>
  <!-- end of display items -->

  <!-- Main JS -->
  <script src="scripts/scripts.js"></script>
</body>

</html>
