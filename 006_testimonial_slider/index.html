
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Testimonial Slider</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-6">
        <div class="row">
          <div class="col text-center my-5">
            <h4 class="title-heading text-uppercase">client</h4>
            <h1 class="title-subheading text-uppercase">testimonials</h1>
          </div>
        </div>
        <!-- Customer card -->
        <div class="card my-5 text-center customer-card">
          <img src="images/customer-0.jpg" width="150" id="customer-img" class="img-card mx-auto fadeOut" alt="">
          <h4 id="customer-name" class="text-uppercase fadeOut">customer name</h4>
          <div class="review-icons my-2 fadeOut">
            <span class="star-icon">
              <i class="fas fa-star"></i>
            </span>
            <span class="star-icon">
              <i class="fas fa-star"></i>
            </span>
            <span class="star-icon">
              <i class="fas fa-star"></i>
            </span>
            <span class="star-icon">
              <i class="fas fa-star"></i>
            </span>
            <span class="star-icon">
              <i class="fas fa-star-half"></i>
            </span>
          </div>
          <p id="customer-text" class="fadeOut">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit
            voluptatum illo?
            Quae
            fugiat
            aspernatur harum aperiam, quis eos officia.</p>
          <span class="quote-icon fadeOut">
            <i class="fas fa-quote-left"></i>
          </span>
          <a href="#" class="btn prevBtn"><i class="fas fa-chevron-left"></i></a>
          <a href="#" class="btn nextBtn"><i class="fas fa-chevron-right"></i></a>
        </div>
        <!-- end of customer card -->
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="scripts/scripts.js"></script>
</body>

</html>
