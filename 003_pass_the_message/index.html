
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--Main CSS-->
  <link rel="stylesheet" href="css/styles.css">
  <!--Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <title>Pass the message</title>
</head>

<body>
  <div class="container">
    <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-8 message-container text-center p-4">
        <h4 class="text-capitalize mb-3">A message you would like to pass</h4>
        <form id="message-form">
          <h5 class="p-2 alert alert-danger mb-3 text-capitalize feedback">please enter a value to pass</h5>
          <input type="text" name="message" id="message" class="w-100 mb-3 p-2">
          <input type="submit" id="submitBtn" class="btn btn-lg mb-4">
        </form>
        <h4 class="text-capitalize mb-2">last message delivered</h4>
        <h4 class="message-content text-uppercase">hello world</h4>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="scripts/scripts.js"></script>
</body>

</html>
