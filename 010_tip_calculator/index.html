
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="container">
    <div class="row max-height align-items-center">
      <div class="col-10 mx-auto col-md-8">
        <div class="card">
          <!-- Card title -->
          <div class="card-title p-3">
            <h3 class="text-uppercase text-center">tip calculator</h3>
          </div>
          <div class="card-body">
            <!-- end of card title -->

            <!-- Error message -->
            <div class="feedback text-center alert  text-capitalize p-2">
              your feedback
            </div>
            <!-- end of error message -->

            <!-- Tip form -->
            <form id='tip-form'>
              <!-- Single input -->
              <div class="my-4">
                <h5 class="text-capitalize mb-2">how much was your bill?</h5>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bill-icon"><i class="fas fa-dollar-sign fa-fw"></i></span>
                  </div>
                  <input type="number" class="form-control form-control-lg" id="input-bill" name="" min="0" step=".01">
                </div>
              </div>
              <!-- end of single input -->

              <!-- Single input -->
              <div class="my-4">
                <h5 class="text-capitalize mb-2">how many people sharing the bill?</h5>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text user-icon"><i class="fas fa-user fa-fw"></i></span>
                  </div>
                  <input type="number" class="form-control form-control-lg" id="input-users" name="" min="1">
                </div>
              </div>
              <!-- end of single input -->

              <!-- Single input -->
              <div class="my-4">
                <h5 class="text-capitalize mb-2">how was your service</h5>
                <div class="form-group">
                  <select class="form-control form-control-lg text-capitalize" id="input-service" name="">
                    <option selected value="0">Choose...</option>
                    <option value="1">great - 20%</option>
                    <option value="2">good - 10%</option>
                    <option value="3">bad - 2%</option>
                  </select>
                </div>
              </div>
              <!-- end of single input -->

              <input type="submit" class=" mx-auto text-capitalize btn submitBtn w-75" value="calculate">
            </form>
            <!-- end of form -->

            <!-- Loader -->
            <div class="loader text-center py-1">
              <img src="images/loading_0.3s.gif" alt="">
            </div>
            <!-- end of loader -->

            <!-- Results -->
            <div class="results text-center my-3">
              <h3 class="text-capitalize">tip amount<span> $ </span>
                <span id="tip-amount"></span>
              </h3>
              <h3 class="text-capitalize">total amount<span> $ </span>
                <span id="total-amount"></span>
              </h3>
              <h3 class="text-capitalize">each person owes<span> $ </span>
                <span id="person-amount"></span>
              </h3>
            </div>
            <!-- end of results -->
          </div>
        </div>
        <!-- end of card -->
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="scripts/scripts.js"></script>
</body>

</html>
