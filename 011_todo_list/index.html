<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->

  <link rel="stylesheet" href="css/styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->

  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert text-capitalize feedback">
          write value for item
        </div>
        <!-- Form -->
        <form id="itemForm" class="my-3">
          <h1 class="text-capitalize mb-4">to do list</h1>
          <div class="input-group">
            <input type="text" id="itemInput" name='' class="form-control text-capitalize" placeholder="name...">
            <div class="input-group-append">
              <button class="btn btn-green text-capitalize" type="submit">add task</button>
            </div>
          </div>
        </form>
        <!-- end of form  -->

        <div class="item-container">
          <!-- List of items -->
          <div class="item-list my-5">
            <!-- STATIC VALUES  -->
            <!-- Single item -->
            <!-- <div class="item my-3">
              <h3 class="item-name text-capitalize">walk the dog</h3>
              <div class="item-icons">
                <a href="#" class="complete-item item-icon"><i class="far fa-check-circle"></i></a>
                <a href="#" class="edit-item  item-icon"><i class="far fa-edit"></i></a>
                <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
              </div>
            </div> -->
            <!-- end of single item -->

          </div>
          <!-- end of list of items -->
          <button type="button" class="btn btn-red my-3 text-capitalize" id="clear-list">clear all tasks</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- jQuery -->

<script src="scripts/scripts.js"></script>

</html>
